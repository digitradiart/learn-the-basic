<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Freecodecamp Project - Tribute Page">
        <meta name="keywords" content="HTML, CSS">
        <meta name="author" content="Ayu">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Survey Form - FCC Project - Ayu</title>
        <link href="style.css" rel="stylesheet">
      </head> 
    <body>
      <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p>Thank you for taking the time to help us improve the platform </p>
      </header>

      <main>
        <form id="survey-form">
          <div class="form-group">
            <label id="name-label" for="name">Name</label>
            <input
              type="text"
              name="name"
              id="name"
              class="form-control"
              placeholder="Enter your name"
              required
            />
          </div>

          <div>
            <label id="email-label" for="email">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              class="form-control"
              placeholder="Enter your email"
              required
            />
          </div>
          
          <div>
            <label id="age-label" for="age">Age <span>(Optional)</span></label>
            <input
              type="number"
              name="age"
              id="number"
              min="10"
              max="100"
              class="form-control"
              placeholder="Age"
            />
          </div>

          <div>
            <label id="role-label" for="role">Which option best describes your current role?</label>
            <select id="dropdown" name="role" class="form-control" required>
              <option disabled selected value>Select current role</option>
              <option value="student">Student</option>
              <option value="job">Full Time Job</option>
              <option value="learner">Full Time Learner</option>
              <option value="freelancer">Freelancer</option>
              <option value="preferNo">Prefer not to say</option>
              <option value="other">Other</option>
            </select>
          </div>

          <div>
            <label id="recommend-label" for="recommend">
              Which option best describes your current role?
            </label>
            <input type="radio"
          </div>

Would you recommend freeCodeCamp to a friend?
Definitely
Maybe
Not sure


        </form>
      </main>
      <footer>

      </footer>
    </body>
</html>
